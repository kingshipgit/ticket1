{% extends "ticket/base.html" %}
{% load crispy_forms_tags %}
{% block title %}Create Ticket{% endblock %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col border border-2 rounded-3 p-3 m-1">
            <form action=""
                method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-sm btn-success mt-2" type="submit">Submit</button>
                <a class="btn btn-sm btn-secondary mt-2" href="/">Cancel</a>
            </form>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12 border border-2 rounded-3 p-3 m-1">

        </div>
    </div>
</div>


{% endblock %}
