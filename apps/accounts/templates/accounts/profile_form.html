{% extends 'ticket/base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container">

<div class="row">

    <div class="col-lg-4">
            <h4 class="my-2">{{ object.first_name }} {{ object.last_name }}</h4>
            <form action=""
                method="post">
                {% csrf_token %}
                {{form|crispy}}
                <button class="btn btn-sm btn-secondary mt-3" type="submit">Submit</button>
            </form>

    </div>
    <div class="col">

    </div>
</div>
</div>

{% endblock content %}
